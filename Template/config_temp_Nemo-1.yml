                                                                          # Sollte kein Sensor gewählt werden können: no sensor (Nutzung von lower-Methode)
                                                                          # Default bei Fehler: Multilog-Link ausgeschaltet!
      Input_Limit_max: 100                                                # Maximum Limit für Input | Default bei Fehler: 1
      Input_Limit_min: 0                                                  # Minimum Limit für Input | Default bei Fehler: 0
      Input_Error_option: error                                           # Bei Fehler mache folgendes: max - Setze Maximum Input, min - Setze Minimum Input, error - erzeuge Fehlermeldung (Input ist Letzter Input oder Start-Ist) | Default bei Fehler: error
      Input_Size_unit: 'mm'                                               # Einheit der Input-Größe | Default bei Fehler: mm
      debug_log_time: 5                                                   # für das Debug-Logging: Zeitabstand des Loggens [s] | Default bei Fehler: 5
    parameter:
      adv: '0130'                                                         # Adressauswahlcode | Default bei Fehler: Programm Exit!
      cpm: 29586                                                          # Counts per mm | Default bei Fehler: 29752
      mvtime: 100                                                         # Auslese-Delay für die Achsengeschwindigkeits Bestimmung [ms] (benötigt bei MV) | Default bei Fehler: 25
      nKS_Aus: 3                                                          # Nachkommerstellen für das Auslesen der Werte und dem Arbeiten mit den Werte! | Default bei Fehler: 3  
    limits:
      maxPos: 20                                                          # Positionsgrenze Maximum [mm] | Default bei Fehler: 1
      minPos: -20                                                         # Positionsgrenze Minimum [mm] | Default bei Fehler: 0
      maxSpeed: 3                                                         # Maximale Geschwindigkeit [mm/s] | Default bei Fehler: 1
                                                                          # Minimale Geschwindigkeit ist der negierte Wert der Maximalen Geschwindigkeit!!! 
    GUI:
      bewegung: 'x'                                                       # Bewegungsrichtung: y - Rechts, Links | x - Rein, Raus | z - Hoch, Runter | Default bei Fehler: z
      piSymbol: 'Vo'                                                      # Ausrichtung der Achse am Pi-Symbol: y(Li - Links, Re - Rechts), x(Vo - Vorn, Hi - Hinten), z(Ob - Oben, Un - Unten) (Minus Werte zum PI-Symbol, andere Richtung plus) | Default bei Fehler: UN
      knopf_anzeige: 0                                                    # Anzeige das der Knopf betätigt wurde! | Default bei Fehler: False
                                                                          # Mode 0: Knöpfe bleiben Grün, bis andere Richtung oder Stopp betätigt werden!
                                                                          # Mode 1 & 2: Knöpfe sind aufgrund des setEnable Grau hinterlegt!
      legend: Rezv ; IWs ; IWv ; SWv ; IWxPID ; SWxPID                    
                                                                          # String für die Legenden Option, bei Nichts, muss '' da stehen oder irgendein String!
                                                                          # IW - Istwert, SW - Sollwert, oG - Obergrenze, uG - Untergrenze, s - Weg/Position, v - Geschwindigkeit, Rez - Rezept, x - PID-Input-Größe, PID - PID-Kurven
                                                                          # Eingebaut: Rezv, IWs, IWv, SWv, uGv, oGv, uGs, oGs, IWxPID , SWxPID, oGPID, uGPID, Rezx
                                                                          # Default: IWv, IWs
    defaults:
      startSpeed: 2                                                       # Startgeschwindigkeit [mm/s] | Default bei Fehler: 0
      startPos: 0                                                         # Startposition/Startfahrweg [mm] | Default bei Fehler: 0
    rezepte:                                                              # Schritte: Zeit (s) -> max. 3 Nachkommerstellen, Sollwert (mm/s), Art der Rampe, Schritte/Steigung ((mm/s)/s)
                                                                          # Wenn der PID genutzt wird muss als letztes noch ein N (Negativ) oder P (Positiv) für die Richtung angehangen werden!
                                                                          #   --> Das Positiv und Negativ ergibt sich aus der Angabe bei "GUI" und "piSymbol"!
                                                                          #   --> Positiv: Vom Symbol wegfahren!
                                                                          #   --> Negativ: Zum Symbol fahren!
                                                                          #   --> Rechts, Hinten, Unten: linker-Knopf = Positiv, rechter-Knopf = Negativ
                                                                          #   --> Links,  Vorne,  Oben:  linker-Knopf = Negativ, rechter-Knopf = Positiv
                                                                          # Art der Rampe: s - Sprung, r - Rampe
                                                                          # Schritte/Steigung wird bei Sprung nicht benötigt!
                                                                          # Steigung: r - z.B. 2    --> 2 mm/s Sollwertsteigung je Sekunde (Sprünge)
                                                                          # Datei-Rezept: ACHTUNG:  1. Schritt muss 'dat' heißen!
                                                                          #                         2. Rezeptdatei muss im Ordner 'vifcon/rezepte/' liegen!
                                                                          #                         3. In der Datei dürfen nur die Schritte stehen!
                                                                          # Weitere Informationen im Ordner Information (Rezepte_DE.md, Rezepte_En.md) mit Beispielbild,
                                                                          # oder im Ordner vifcon/rezepte in der Beispiel-Datei: rec_example.yml (Rezept zum Beispielbild)   
                                                                          # Default: {'rezept_Default':  {'n1': '10 ; 0 ; s'}} 
      rezept_1:
        n1: 10 ; 0.5 ; s
        n2: 20 ; 1 ; s
        n3: 20 ; -1 ; s
        n4: 10 ; -0,5 ; s
