# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
time:
  dt-main: 150                                                            # Reaktionszeit [ms] | Default bei Fehler: 150
  timeout_exit: 10                                                        # Timeout für die Thread-Abarbeitung bei Exit [s] -> ACHTUNG: Nicht zu niedrig setzen, da der Sichere Endzustand sonst eventuell nicht erreicht werden kann!!!! | Default bei Fehler: 10
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
Function_Skip:                                                            # Skip die folgenden Funktionen
  Multilog_Link: 0                                                        # Multilog-Verbindung: True - On, False - Off | Default bei Fehler: False
  Generell_GamePad: 0                                                     # Übergeordnetes Ein- und Ausschalten des Gamepad: True - On, False - Off | Default bei Fehler: False
  writereadTime: 0                                                        # Wenn True, dann wird die Zeitdauer bei den Funktionen read und write gemesen und gelogged! | Default bei Fehler: False
                                                                          # Achtung:  Info muss bei Logging aktiv sein!!
                                                                          #           Durch die Reaktionszeit, kann die Log-Datei schnell sehr groß werden!!
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
Multilog_extra:
  timeout: 10                                                             # Multilog-Timeout bei Port Connection | Zeit in Sekunde | Default bei Fehler: 10
  connection_error_case: 1                                                # 1 - Programm Exit
                                                                          # 2 - Fehlermeldung und Programm Start 
                                                                          # Default bei Fehler: 1 
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
save:
  config_save: True                                                       # Speichere die Config, nach Ende im Messordner | Default bei Fehler: True
  log_save: True                                                          # Speichere die Log-Datei, nach Ende im Messordner | Default bei Fehler: True
  plot_save: True                                                         # Speicher die beiden Plots | Default bei Fehler: True
                                                                          # Achtung: Bei Legende Side, werden die Legenden nur dann gspeichert, wenn diese zu sehen sind!
  GUI_save: True                                                          # Speichert zum Schluss die aktuelle GUI | Default bei Fehler: False
                                                                          # Achtung: Bei dem Plot, der Legende und der GUI wird nur das gespeichert, was zur Beendigung zu sehen ist!
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
GUI:
  language: en                                                            # DE - Deutsch, EN - Englisch  (im Code wird upper genutzt -> de, en, De, En auch erlaubt) | Default bei Fehler: EN
  GUI_Frame: 0                                                            # True - Zeigt die Frames der Widgets in den Geräte-Widgets an
  GUI_color_Widget: 1                                                     # True - Die Größen-Label und Werte werden in der Farbe der Kurven angezeigt, False - Alles Schwarz
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
logging:
  level: 20                                                               # 10: debug, 20: info, 30: warning, 40: error | Default bei Fehler: 20
  filename: vifcon.log                                                    # if not given, logs are printed in console   | Default bei Fehler: vifcon.log
  format: '%(asctime)s %(levelname)s %(name)s - %(message)s'              # Default bei Fehler: %(asctime)s %(levelname)s %(name)s - %(message)s
  filemode: w                                                             # w: overwrite old logfile, a: append to existing logfile | Default bei Fehler: w
  #encoding: 'utf-8'                                                       # only available for python >= 3.9, Bei Linux auskommentieren!
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
consol_Logging:
  # Ausgabe in der Konsole von Logging!
  # ACHTUNG: Level logging darf nicht größer sein als Level consol_logging!!
  # Beispiel: logging - level = 40 und consol_Logging - level 30, print 1 --> Keine Konsolen Ausdgabe
  #           logging - level = 40 und consol_Logging - level 30, print 3 --> Ausdgabe von Error Nachrichten in Konsole
  # Dies liegt daran, dass die Einstellungen bei logging priorisiert werden!
  level: 30                                                               # 10: Debug, 20: info, 30: warning, 40: error | Default bei Fehler: 30
  print: 1                                                                # 1: Nur das Level, 2: Auch alle kleineren, 3: Auch alle Größeren | Default bei Fehler: 1
  format: '%(asctime)s %(levelname)s %(name)s - %(message)s'              # Default bei Fehler: %(asctime)s %(levelname)s %(name)s - %(message)s
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
legend:
  # Nutzung von upper im Code! (Bedeutet: rl = RL = Rl = rL | Side = sIdE = etc.)
  generator:                                                              # Default bei Fehler: {'legend_pos': 'Side', 'legend_anz': 2, 'side': 'l'}
    legend_pos: Side                                                      # In - Im Plot (In = default), Out - Unter dem Plot, Side - Kurven neben den Achsen
    legend_anz: 2                                                         # Anzahl der Legenden Labels in einer Reihe (Bei Side keine Wirkung!!) - In, Out
    side: rl                                                              # Einstellung Side: rl - an jeweiliger Achse, r - alle rechts, l - alle links - Side | Fehlerhafteeingabe -> Keine Legende
  antrieb:                                                                # Default bei Fehler: {'legend_pos': 'Side', 'legend_anz': 2, 'side': 'l'}
    legend_pos: Side                                                      # In - Im Plot (In = default), Out - Unter dem Plot, Side - Kurven neben den Achsen
    legend_anz: 2                                                         # Anzahl der Legenden Labels in einer Reihe (Bei Side keine Wirkung!!) - In, Out
    side: l                                                               # Einstellung Side: rl - an jeweiliger Achse, r - alle rechts, l - alle links - Side | Fehlerhafteeingabe -> Keine Legende
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
skalFak:                                                                  # Skalierungsfaktor für die Plotkurven (Wird Mal genommen!) (a - Achse, 1 - links, 2 - rechts)
                                                                          # INFO:    Bei Null wird die Größe aus dem Label genommen!
                                                                          # ACHTUNG: Bei Null wird der Wert auch auf Null skaliert!!
                                                                          # Default bei Fehler: {'Pos': 1, 'Win': 1, 'Speed_1': 1, 'Speed_2': 1, 'WinSpeed': 1, 'Temp': 1, 'Op': 1,  'Current': 1, 'Voltage': 1, 'Pow': 1, 'Freq': 1, 'PIDA': 1, 'PIDG': 1} 
                                                                          #                   - Wenn einer der Schlüssel fehlt, wird dieser eingesetzt und der Wert auf Null gesetzt!
                                                                          #                   - Ein fehlerhafter Wert sorgt für den Defaultwert 1 bei dem Schlüssel! 
  Pos:      1                                                             # Position in mm                 a1 (Nemo-Linear, PI-Achse, Educrys-Antrieb (L))
  Win:      1                                                             # Winkel in °                    a1 (Nemo-Rotation)
  Speed_1:  0                                                             # Geschwindigkeit in mm/s        a2 (PI-Achse)
  Speed_2:  1                                                             # Geschwindigkeit in mm/min      a2 (Nemo-Linear, Educrys-Antrieb (L))
  WinSpeed: 1                                                             # Winkelgeschwindigkeit in 1/min a2 (Nemo-Rotation, Educrys-Antrieb (F,R))
  Temp:     1                                                             # Temperatur in °C               a1 (Eurotherm, Educrys-Heizer)
  Op:       1                                                             # Leistung in %                  a2 (Eurotherm, Educrys-Heizer)
  Current:  0                                                             # Strom in A                     a1 (TruHeat, Nemo-Generator)
  Voltage:  0                                                             # Spannung in V                  a1 (TruHeat, Nemo-Generator)
  Pow:      0                                                             # Leistung in kW                 a2 (TruHeat, Nemo-Generator)
  Freq:     0                                                             # Frequenz in kHz                a2 (TruHeat)
  Freq_2:   0                                                             # Frequenz in Hz                 a2 (Nemo-Generator)
  PIDA:     1                                                             # PID-Größe Input Antriebe       a1 (Nemo-Linear, Nemo-Rotation, PI-Achse, Educrys-Antrieb)
  PIDG:     0                                                             # PID-Größe Input Generator      a1 (TruHeat, Nemo-Generator)
# ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
devices:
  # --------------------------------------------------------------------------------------------------------------------------------------------------------
  Eurotherm 3504:                                                         # Muss "Eurotherm" enthalten!
    skip: 0                                                               # Überspringt Gerät: True (1) - Überspringe Gerät, False (0) - Gerät wird erstellt | Default bei Fehler: True
    typ:  Generator                                                       # Default bei Fehler: Generator -> Gerät wird nicht erstellt, wenn es unter Generatoren nicht exestiert!
    start:
      sicherheit: 1                                                       # Sicherheitsschalter 
                                                                          # True:   HO kann nur am Gerät geändert werden - HO kann von Vifcon nur gelesen werden, wodurch OPmax angepasst wird (1. Menü-Knopf, 2. Umschalten auf Manuel-Mode)
                                                                          # False:  Vifcon sendet HO an Gerät - Start: OPmax (Config) zu HO, Später: Limit-Änderung durch Menü
                                                                          # Default bei Fehler: True
      PID_Write: 0                                                        # Schreibe zum Start die neuen PID-Werte - True: Schreibe, False: Später über Menü | Default bei Fehler: False
      start_modus: Manuel                                                 # Auto - Automatisch (Temperatur), Manuel - Manueller Modus (Leistung) | Default bei Fehler: Manuel
      readTime: 2                                                         # Auslesezeit [s] | Default bei Fehler: 2
      init: 1                                                             # True:         Gerät gilt bei Start als Initialisiert und die Start-Werte werden ausgelesen, Init-Menü = grüner Kreis
                                                                          # False:        Gerät gilt als nicht initialisiert, Init-Menü = rotes Kreuz, Gerät kann durch Init-Menü initialisiert werden, Start-Werte werden mit Initialisierung ausgelesen
                                                                          #               Messung wird nicht gestartet! 
                                                                          # Start-Werte:  Instrument Identity, Software Version, Instrumenten Modus, Display-Temperatur (Max., Min.), Solltemperatur (Max., Min.), PID-Parameter, Statuswort
                                                                          # ggf. Setzen:  Start-Modus (Auto, Manuel), Maximale Ausgangsleistung (HO)
                                                                          # Default bei Fehler: False
      ramp_start_value: ist                                               # Start-Wert für die erste Rampe (beginnt Erstellung bei dieser) -> IST = Istwert, SOLL = Sollwert -> Upper genutzt! 
                                                                          # Default bei Fehler: IST
      ramp_m_unit: K/s                                                    # Einheit der Eurotherm-Rampen Steigung: K/s, K/h, K/min | Default bei Fehler: K/s
    ende: 1                                                               # End-Bedingung (Programm-Exit Knopf):
                                                                          # True - Ausführung der Stopp-Funktion (Umschalten auf Manuell Modus mit 0 % Op)(Rezept wird ebenfals beendet, wenn es läuft!)
                                                                          # False - Nichts wird getann!
                                                                          # Default bei Fehler: True
    serial-interface:
      port: /dev/ttyr04
      baudrate: 9600
      bytesize: 7
      stopbits: 1
      parity: E
      timeout: 0.1
    multilog:
      write_trigger: Eurotherm1                                           # Sende an Multilog: siehe Multilog --> Geräte-Bezeichnung dort = Trigger (außer Achsen) | Default bei Fehler: Port auf Null
      write_port: 0                                                       # Sende an Multilog: Port für die Verbindung (siehe Multilog) - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! Anzeige in Vifcon nur! | Default bei Fehler: Port auf Null
      read_trigger_ist: DAQ-6510                                          # Hole von Multilog: Gerätebezeichnung aus Multilog | Istwert für Regelung | Default bei Fehler: Multilog-Link ausgeschaltet! Port auf Null! 
      read_port_ist: 0                                                    # Hole von Multilog: Port für die Verbindung - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! | Default bei Fehler: Port auf Null
      read_trigger_soll: IGA-6-23-adv                                     # Hole von Multilog: Gerätebezeichnung aus Multilog | Sollwert für Regelung | Default bei Fehler: Multilog-Link ausgeschaltet! Port auf Null!
      read_port_soll: 0                                                   # Hole von Multilog: Port für die Verbindung - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! | Default bei Fehler: Port auf Null
    PID:                                                                  # Erstellung eines PID-Reglers
      PID_Aktiv: 0                                                        # Bei False wird der PID-Modus (Checkbox, Timer) nicht aktiviert!! | Default bei Fehler: False
      Value_Origin: VV                                                    # Herkunft der Ist- und Sollwerte - V = VIFCON, M = Multilog
                                                                          # Default bei Fehler: VV - Istwerte und Sollwerte durch VIFCON gestellt 
      kp: 200                                                             # P-Anteil [] | Default bei Fehler: 0
      ki: 0.3                                                             # I-Anteil [] | Default bei Fehler: 0
      kd: 0                                                               # D-Anteil [] | Default bei Fehler: 0
      sample: 500                                                         # Sample-Time [ms] | Default bei Fehler: 500
      sample_tolleranz: 100                                               # Ab wann soll das Programme eine Warnung erzeugen! Bereich z.B. 400 bis 600 ms keine Warnung | Default bei Fehler: 100
      start_ist: 25                                                       # Start-Istwert [°C] (wird nur für die Initialisierung gebraucht) | Default bei Fehler: 0
      start_soll: 25                                                      # Start-Sollwert [°C] | Default bei Fehler: 0
      umstell_wert: 0                                                     # Umschalten von PID-Modus (Checked) zu Normalen-Modus (Unchecked) | Default bei Fehler: 0
      Multilog_Sensor_Ist: TE_1_K air 155 mm over crucible                # Dictionary Bezeichnung - Istwert (siehe Multilog) z.B. TE_1_K air 155 mm over crucible, Pyro_h1
                                                                          # Sollte kein Sensor gewählt werden können: no sensor (Nutzung von lower-Methode)
                                                                          # Default bei Fehler: Multilog-Link ausgeschaltet!
      Multilog_Sensor_Soll: no sensor                                     # Dictionary Bezeichnung - Sollwert (siehe Multilog) z.B. TE_1_K air 155 mm over crucible, Pyro_h1 
                                                                          # Sollte kein Sensor gewählt werden können: no sensor (Nutzung von lower-Methode)
                                                                          # Default bei Fehler: Multilog-Link ausgeschaltet!
      Input_Limit_max: 500                                                # Maximum Limit für Input | Default bei Fehler: 1
      Input_Limit_min: 0                                                  # Minimum Limit für Input | Default bei Fehler: 0
      Input_Error_option: error                                           # Bei Fehler mache folgendes: max - Setze Maximum Input, min - Setze Minimum Input, error - erzeuge Fehlermeldung (Input ist Letzter Input oder Start-Ist) | Default bei Fehler: error
      debug_log_time: 5                                                   # für das Debug-Logging: Zeitabstand des Loggens [s] | Default bei Fehler: 5
    PID-Device:
      PB: 11.8                                                            # Proportionalband [Eng] oder [%] - Eng: °C, F  - 0 bis 99999   - Float   (eine Nachkommastelle)   | Default bei Fehler: Werden nicht weitergegeben!
      TI: 114                                                             # Integralzeit [s]                - Off = 0     - Aus bis 99999 - Integer (keine Nachkommerstelle) | Default bei Fehler: Werden nicht weitergegeben!
      TD: 0                                                               # Differenzialzeit [s]            - Off = 0     - Aus bis 99999 - Integer (keine Nachkommerstelle) | Default bei Fehler: Werden nicht weitergegeben!
    limits:
      maxTemp: 500                                                        # Maximale Temperatur [°C] | Default bei Fehler: 1
      minTemp: 0                                                          # Minimale Temperatur [°C] | Default bei Fehler: 0
      opMax: 35                                                           # Maximale Leistung [%] | Default bei Fehler: 1
      opMin: 0                                                            # Minimale Leistung [%] | Default bei Fehler: 0
    GUI:
      legend: RezOp ; RezT ; IWT ; IWOp ; SWT                             
                                                                          # String für die Legenden Option, bei Nichts, muss '' da stehen oder irgendein String!
                                                                          # IW - Istwert, SW - Sollwert, oG - Obergrenze, uG - Untergrenze, Op - Leistung, T - Temperatur, Rez - Rezept, PID - PID Modus
                                                                          # Eingebaut: RezT, RezOp, IWT, IWOp, IWTPID, SWT, SWTPID, uGT, oGT, uGOp, oGOp, oGPID, uGPID
                                                                          # Default bei Fehler: IWT, IWOp
    defaults:
      startTemp: 20                                                       # Temperatur bei Programmstart [°C] | Default bei Fehler: 0
      startPow: 0                                                         # Leistung bei Programmstart [%] | Default bei Fehler: 0
    rezepte:                                                              # Schritte: Zeit (s) -> max. 3 Nachkommerstellen ; Sollwert (°C/%) (Rampe: Endwert) ; Art der Rampe ; Abstand der Sprünge in s (r) | Sollwert Ausgangsleistung (op, opr) - IST bedeutet nur Wechsel zu Manuel-Mode ; Schritte in %/s (opr) ; Start der Rampe (opr)
                                                                          # Art der Rampe: s - Sprung, r - Rampe, er - Eurotherm-Rampe, op - Leistungssprung in einem Temperaturrezept, opr - Leistungsrampe in einem Temperaturrezept
                                                                          # Bei einem Leistungsrezept werden nur s und r genutzt!
                                                                          # Beispiel:
                                                                          # Sprung                        -> n5: 10 ; 80 ; s
                                                                          # Rampe                         -> n3: 30 ; 100 ; r ; 1
                                                                          # Eurotherm-Rampe               -> n1: 30 ; 100 ; er 
                                                                          # Sprung Leistung in T-rezept   -> n2: 20 ; 100 ; op ; 5
                                                                          # Rampe Leistung in T-rezept    -> n4: 30 ; 100 ; opr ; 0 ; 0.667 ; 20
                                                                          #                               -> n1: 30 ; 20 ; opr ; 20 ; 0.6               
                                                                          # Steigung: r - z.B. 1      --> bei 10 s und Ziel: 100°C, Start: 30°C -> 10 s/1 = 10 s -> (100°C-30°C)/10 s = 7 °C/s (Sprünge)
                                                                          #           opr - z.B. 1    --> bei 10 s und Ziel: 50 %, Start: 10 % -> 10 s/1 = 10 s -> (50 % - 10 %)/10 s = 4 %/s (Sprünge)
                                                                          # op und oprs sind nur bei einem Temperaturrezept möglich!
                                                                          #   - op: Die Rezeptkurve enthält dann Sprünge von Null auf den gewünschten Wert, die Reale Kurve muss dabei nicht auf Null sein!
                                                                          #   - op: Wenn IST angegeben, dann wird nur Umgeschaltet in den Manuellen Modus. Kein Plot wenn nur IST!
                                                                          #   - opr: Fehlt das letzte wird bei Null begonnen!
                                                                          # Datei-Rezept: ACHTUNG:  1. Schritt muss 'dat' heißen!
                                                                          #                         2. Rezeptdatei muss im Ordner 'vifcon/rezepte/' liegen!
                                                                          #                         3. In der Datei dürfen nur die Schritte stehen!
                                                                          # Weitere Informationen im Ordner Information (Rezepte_DE.md, Rezepte_En.md) mit Beispielbild,
                                                                          # oder im Ordner vifcon/rezepte in der Beispiel-Datei: rec_example.yml (Rezept zum Beispielbild)
      Template_Dat:
        dat: rec_example.yml
      Template_Config:
        n1: 10 ; 100 ; er
        n2: 10 ; 100 ; s
        n3: 10 ; 200 ; r ; 0,667
        n4: 10 ; 200 ; op ; 20
        n5: 10 ; 200 ; opr ; 0 ; 0,667 ; 20
  # --------------------------------------------------------------------------------------------------------------------------------------------------------
  TruHeat:                                                                # Muss "TruHeat" enthalten! (Name nicht doppelt vergeben!!!)         
    skip: 1                                                               # Überspringt Gerät: True (1) - Überspringe Gerät, False (0) - Gerät wird erstellt | Default bei Fehler: True
    typ: Generator                                                        # Default bei Fehler: Generator -> Gerät wird nicht erstellt, wenn es unter Generatoren nicht exestiert!
    start:  
      start_modus: P                                                      # P - Leistung, I - Strom, U - Spannung | Nutzung von Upper | Default bei Fehler: P
      readTime: 2                                                         # Auslesezeit [s] (Sollte die Watchdog Zeit nicht überschreiten) | Default bei Fehler: 2
      init: True                                                          # True:         Gerät gilt bei Start als Initialisiert und die Start-Werte werden ausgelesen, Init-Menü = grüner Kreis
                                                                          # False:        Gerät gilt als nicht initialisiert, Init-Menü = rotes Kreuz, Gerät kann durch Init-Menü initialisiert werden, Start-Werte werden mit Initialisierung ausgelesen
                                                                          #               Messung wird nicht gestartet! 
                                                                          # Start-Werte:  Watchdog, Software Version, Netzteil-Typ, Minimumwerte (SIMIN, SUMIN), Maxiamlewerte (Leistung, Strom, Spannung), Aktives Interface
                                                                          #      Setzen:  Watchdog
                                                                          # Default bei Fehler: False
      ad: '00001'                                                         # Addresse des Generators, Binär, (nach Doku bei Generator fest auf 1) - String! | Default bei Fehler: Programm Exit!
      watchdog_Time: 5000                                                 # Watchdog-Zeit [ms] (Integer) - Wertebereich: 0 bis 10000 - Deaktivierung: 0 - Notiz: Im Fall init = False und readTime = 0, sollte der Watchdog deaktiviert werden, da dann keine regelmäßigen Befehle kommen! | Default bei Fehler: 5000
      send_Delay: 20                                                      # Sende Delay [ms] (Sollte die Watchdog Zeit nicht überschreiten) | Default bei Fehler: 20
    ende: False                                                           # End-Bedingung (Programm-Exit Knopf):
                                                                          # True - Ausführung der Stopp-Funktion (Setze P, I und U auf Null)(Rezept wird ebenfals beendet, wenn es läuft!)
                                                                          # False - Nichts wird getann!
                                                                          # Default bei Fehler: True
    serial-interface:
      port: COM11
      baudrate: 19200
      bytesize: 8
      stopbits: 1
      parity: N
      timeout: 0.1
    serial-loop-read: 3                                                   # Anzahl der Wiederholung bei dem Auslesen der Antwort bei Fehlschlag! | Default bei Fehler: 10
    multilog:
      write_trigger: Vifcon_generator                                     # Sende an Multilog: siehe Multilog --> Geräte-Bezeichnung dort = Trigger (außer Achsen) | Default bei Fehler: Port auf Null                                     
      write_port: 0                                                       # Sende an Multilog: Port für die Verbindung (siehe Multilog) - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! Anzeige in Vifcon nur! | Default bei Fehler: Port auf Null
      read_trigger_ist: IGA-6-23-adv                                      # Hole von Multilog: Gerätebezeichnung aus Multilog | Istwert für Regelung | Default bei Fehler: Multilog-Link ausgeschaltet! Port auf Null! 
      read_port_ist: 0                                                    # Hole von Multilog: Port für die Verbindung - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! | Default bei Fehler: Port auf Null
      read_trigger_soll: DAQ-6510                                         # Hole von Multilog: Gerätebezeichnung aus Multilog | Sollwert für Regelung | Default bei Fehler: Multilog-Link ausgeschaltet! Port auf Null!
      read_port_soll: 0                                                   # Hole von Multilog: Port für die Verbindung - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! | Default bei Fehler: Port auf Null
    PID:                                                                  # Erstellung eines PID-Reglers
      PID_Aktiv: 0                                                        # Bei False wird der PID-Modus (Checkbox, Timer) nicht aktiviert!! | Default bei Fehler: False
      Value_Origin: VV                                                    # Herkunft der Ist- und Sollwerte - V = VIFCON, M = Multilog 
                                                                          # Default bei Fehler: VV - Istwerte und Sollwerte durch VIFCON gestellt 
      kp: 1                                                               # P-Anteil [] | Default bei Fehler: 0
      ki: 0.003                                                           # I-Anteil [] | Default bei Fehler: 0
      kd: 0.16                                                            # D-Anteil [] | Default bei Fehler: 0
      sample: 150                                                         # Sample-Time [ms] | Default bei Fehler: 500
      sample_tolleranz: 100                                               # Ab wann soll das Programme eine Warnung erzeugen! Bereich z.B. 400 bis 600 ms keine Warnung | Default bei Fehler: 100
      start_ist: 0                                                        # Start-Istwert [°C] (wird nur für die Initialisierung gebraucht) | Default bei Fehler: 0
      start_soll: 0                                                       # Start-Sollwert [°C] | Default bei Fehler: 0
      umstell_wert_P: 0                                                   # Umschalten von PID-Modus (Checked) zu Normalen-Modus (Unchecked) (wird nicht gesendet, Eingabefeld) (P-Wert) | Default bei Fehler: 0
      umstell_wert_I: 2,5                                                 # Umschalten von PID-Modus (Checked) zu Normalen-Modus (Unchecked) (wird nicht gesendet, Eingabefeld) (I-Wert) | Default bei Fehler: 0
      umstell_wert_U: 0                                                   # Umschalten von PID-Modus (Checked) zu Normalen-Modus (Unchecked) (wird nicht gesendet, Eingabefeld) (U-Wert) | Default bei Fehler: 0
      Multilog_Sensor_Ist: no sensor                                      # Dictionary Bezeichnung - Istwert (siehe Multilog) z.B. TE_1_K air 155 mm over crucible, Pyro_h1 
                                                                          # Sollte kein Sensor gewählt werden können: no sensor (Nutzung von lower-Methode)
                                                                          # Default bei Fehler: Multilog-Link ausgeschaltet!
      Multilog_Sensor_Soll: TE_1_K air 155 mm over crucible               # Dictionary Bezeichnung - Sollwert (siehe Multilog) z.B. TE_1_K air 155 mm over crucible, Pyro_h1 
                                                                          # Sollte kein Sensor gewählt werden können: no sensor (Nutzung von lower-Methode)
                                                                          # Default bei Fehler: Multilog-Link ausgeschaltet!
      Input_Limit_max: 100                                                # Maximum Limit für Input | Default bei Fehler: 1
      Input_Limit_min: 0                                                  # Minimum Limit für Input | Default bei Fehler: 0
      Input_Error_option: error                                           # Bei Fehler mache folgendes: max - Setze Maximum Input, min - Setze Minimum Input, error - erzeuge Fehlermeldung (Input ist Letzter Input oder Start-Ist) | Default bei Fehler: error
      Input_Size_unit: mm                                                 # Einheit der Input-Größe | Default bei Fehler: mm
      debug_log_time: 5                                                   # für das Debug-Logging: Zeitabstand des Loggens [s] | Default bei Fehler: 5
    limits:
