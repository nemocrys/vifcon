  Nemo-Achse-Linear_Spindel:                                              # Muss "Nemo-Achse-Linear" enthalten! 
    skip: 0                                                               # Überspringt Gerät: True (1) - Überspringe Gerät, False (0) - Gerät wird erstellt | Default bei Fehler: True
    typ: Antrieb                                                          # Default bei Fehler: Generator -> Gerät wird nicht erstellt, wenn es unter Generatoren nicht exestiert!
    nemo-Version: 1                                                       # gewählte Anlage: 1, 2 | Default bei Fehler: 1
    gamepad_Button: HubS                                                  # Verknüpfung Gamepad-Knöpfe und Achsen:
                                                                          # Möglich: HubS, HubT
                                                                          # HubS - X & B (Spindel) (Button) 
                                                                          # HubT - ↑ & ↓ (Tiegel)  (Axes)
                                                                          # Knöpfe: X & ↑ - Hoch, B & ↓ - Runter
                                                                          # Default bei Fehler: Gamepad ausgeschaltet!
    start:
      readTime: 2                                                         # Auslesezeit [s] | Default bei Fehler: 2
      init: True                                                          # True:         Gerät gilt bei Start als Initialisiert und die Start-Werte werden ausgelesen, Init-Menü = grüner Kreis
                                                                          # False:        Gerät gilt als nicht initialisiert, Init-Menü = rotes Kreuz, Gerät kann durch Init-Menü initialisiert werden, Start-Werte werden mit Initialisierung ausgelesen
                                                                          #               Messung wird nicht gestartet! 
                                                                          # Start-Werte:  Minamles und Maximales Positionslimit (Nemo-1, Nemo-2)
                                                                          #               TEO, TEU, SEO, SEU, Aktuelle Position Lineal, Positions Offset (nur Nemo-2)
                                                                          # Default bei Fehler: False
      invert: True                                                        # Wenn True werden die Werte der Geschwindigkeit invertiert! Bei der Spindel würden Rezept und Reale Geschwindigkeit sich unterscheiden!
                                                                          # Eigentlich: Spindel:  Hoch-Fahren = Negative Geschwindigkeit
                                                                          #             Tiegel:   Hoch Fahren = Positive Geschwindigkeit
                                                                          # Bei Nemo-2 ist dieses verhalten nicht mehr -> Istgeschwindigkeit immer Positiv!
                                                                          #     Um aus der Istgeschwindigkeit die Richtung zu erkennen, wird sie bei Nemo-2 beim Runterfahren negiert!
                                                                          #     Hoch - Positiv, Runter - Negtaiv
                                                                          #     Bei invert = True wird dies gedreht!
                                                                          # Default bei Fehler: False
      invert_Pos: False                                                   # Wenn True wird der Positionswert mal -1 genommen!! 
                                                                          # Benötigt für die Nemo2 Spindel: ↑ Position sinkt, ↓ Position steigt
                                                                          # Achtung: Achte auf oGs und uGs (müssen dann Negativ sein)! Beim Tiegel liegt dieses Problem nicht vor! Dort Umbedingt auf False stellen!! 
                                                                          # Default bei Fehler: False
      start_weg: 0                                                        # Startweg in mm | Default bei Fehler: 0
      pos_control: SIM                                                    # Positions-Limit-Kontrolle -> SIM - Simulierter Weg, REAL - Realer Weg (Nutzung von Upper) | Default bei Fehler: SIM
                                                                          # Bitte bei REAL `invert_Pos` auf True setzen, wenn Spindel Nemo-2 genutzt wird!
      sicherheit: 0                                                       # Sicherheits Modus bei Nutzung des Realen Positions-Wertes: 0 - Error und Fehler ignorieren, 1 - Error und Stopp | Default bei Fehler: 0 
