    skip: 1                                                               # Überspringt Gerät: True (1) - Überspringe Gerät, False (0) - Gerät wird erstellt | Default bei Fehler: True
    typ: Antrieb                                                          # Default bei Fehler: Generator -> Gerät wird nicht erstellt, wenn es unter Generatoren nicht exestiert!
    mercury_model: C863                                                   # C862 (schwarz), C863 (grau) | Default bei Fehler: Programm Exit bei Fehler!
    read_TT_log: True                                                     # Anzeige der Zielwerte in Log-Datei (als Info) | Default bei Fehler: False
    gamepad_Button: PIx                                                   # Verknüpfung Gamepad-Knöpfe und Achsen:
                                                                          # Möglich: PIh, PIz, PIx, PIy
                                                                          # PIh - ← & → (Axis)
                                                                          # PIz - ↑ & ↓ (Axis)
                                                                          # PIx - X & B (Button)
                                                                          # PIy - Y & A (Button)
                                                                          # Knöpfe: X - ↑ (Raus), B - ↓ (Rein), Y - ← (Links), A - → (Rechts), ← & ↑ - ↑ (hoch), → & ↓ (Runter)
                                                                          # Default bei Fehler: Gamepad ausgeschaltet!
    start:
      readTime: 2                                                         # Auslesezeit [s] | Default bei Fehler: 2
      init: True                                                          # True:         Gerät gilt bei Start als Initialisiert und die Start-Werte werden ausgelesen, Init-Menü = grüner Kreis
                                                                          # False:        Gerät gilt als nicht initialisiert, Init-Menü = rotes Kreuz, Gerät kann durch Init-Menü initialisiert werden, Start-Werte werden mit Initialisierung ausgelesen
                                                                          #               Messung wird nicht gestartet! 
                                                                          # Start-Werte:  Board Adresse, Status, Version, Start-Position
                                                                          # Default bei Fehler: False
      mode: 1                                                             # Modus für Entriegelung der Bewegungsknöpfe: 0 - Keine Verrrigelung, 1 - Entriegelung durch Timer, 2 - Entriegelung bei erreichen von 0 mm/s | Default bei Fehler: 1
    ende: True                                                            # End-Bedingung (Programm-Exit Knopf):
                                                                          # True - Ausführung der Stopp-Funktion (Achse hält!)(Rezept wird ebenfals beendet, wenn es läuft!)
                                                                          # False - Nichts wird getann!
                                                                          # Default bei Fehler: True
    serial-interface:
      port: COM9
      baudrate: 9600
      bytesize: 8
      stopbits: 1
      parity: N
      timeout: 0.1
    serial-loop-read: 3                                                   # Anzahl der Wiederholung bei dem Auslesen der Antwort bei Fehlschlag! | Default bei Fehler: 10
    multilog:
      write_trigger: Pi3                                                  # Sende an Multilog: Aus Multilog entnehmen -> Liste bei Pi | Default bei Fehler: Port auf Null
      write_port: 0                                                       # Sende an Multilog: Port für die Verbindung (siehe Multilog - Achsen müssen Hochgezählt werden!) - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! Anzeige in Vifcon nur! | Default bei Fehler: Port auf Null
      read_trigger_ist: IGA-6-23-adv                                      # Hole von Multilog: Gerätebezeichnung aus Multilog | Istwert für Regelung | Default bei Fehler: Multilog-Link ausgeschaltet! Port auf Null! 
      read_port_ist: 0                                                    # Hole von Multilog: Port für die Verbindung - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! | Default bei Fehler: Port auf Null
      read_trigger_soll: DAQ-6510                                         # Hole von Multilog: Gerätebezeichnung aus Multilog | Sollwert für Regelung | Default bei Fehler: Multilog-Link ausgeschaltet! Port auf Null!
      read_port_soll: 0                                                   # Hole von Multilog: Port für die Verbindung - Wenn 0 dann wird keine Verbindung für das Gerät erstellt! | Default bei Fehler: Port auf Null
    PID:                                                                  # Erstellung eines PID-Reglers
      PID_Aktiv: 0                                                        # Bei False wird der PID-Modus (Checkbox, Timer) nicht aktiviert!! | Default bei Fehler: False
      Value_Origin: VV                                                    # Herkunft der Ist- und Sollwerte - V = VIFCON, M = Multilog
                                                                          # Default bei Fehler: VV - Istwerte und Sollwerte durch VIFCON gestellt 
      kp: 1                                                               # P-Anteil [] | Default bei Fehler: 0
      ki: 0.003                                                           # I-Anteil [] | Default bei Fehler: 0
      kd: 0.16                                                            # D-Anteil [] | Default bei Fehler: 0
      sample: 150                                                         # Sample-Time [ms] | Default bei Fehler: 500
      sample_tolleranz: 100                                               # Ab wann soll das Programme eine Warnung erzeugen! Bereich z.B. 400 bis 600 ms keine Warnung | Default bei Fehler: 100
      start_ist: 0                                                        # Start-Istwert [°C] (wird nur für die Initialisierung gebraucht) | Default bei Fehler: 0
      start_soll: 0                                                       # Start-Sollwert [°C] | Default bei Fehler: 0
      umstell_wert: 0                                                     # Umschalten von PID-Modus (Checked) zu Normalen-Modus (Unchecked) (wird nicht gesendet, Eingabefeld) | Default bei Fehler: 0
      Multilog_Sensor_Ist: no sensor                                      # Dictionary Bezeichnung - Istwert (siehe Multilog) z.B. TE_1_K air 155 mm over crucible, Pyro_h1
                                                                          # Sollte kein Sensor gewählt werden können: no sensor (Nutzung von lower-Methode)
                                                                          # Default bei Fehler: Multilog-Link ausgeschaltet!
